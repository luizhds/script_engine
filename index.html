<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
    <style>
        body {
            font-family: 'Ubuntu';
            font-size: 22px;
        }
    </style>

    <title>Script Engine - basics</title>
</head>

<body>
    <h2>Script engine POC</h2>

    <div id="container">
        <div id="main-script" style="display: inline-block;">
            <p>CSV content should be placed here</p>
            <textarea id="content-area" rows="3" style="margin: 0px 0px 10px; width: 700px; height: 166px;"></textarea>
        </div>
        <div id="json-format" style="display: inline-block;">
            <p>JSON converted will be showed here</p>
            <textarea id="result" rows="3" style="margin: 0px 0px 10px; width: 700px; height: 166px;"></textarea>
        </div>
    </div>
    <button id="convert-button">Convert</button>

    <script src="app.js"></script>

</body>

</html>
